<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" id="ingredientInput"><button onclick=search()>Search</button>
    <div class="results"></div>
    <script id="ingredient-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipes">
            <a href="{{href}}">{{title}}</a><br>
            <img src="{{thumbnail}}"><br> ingredients<br>
            <ul>
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js "></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
